<div class="example-container mat-elevation-z8">
  <mat-checkbox color="primary" (change)="changeChecked()">Sort by date</mat-checkbox>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="example-table">

      <ng-container matColumnDef="debitOrCredit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Credit</th>
        <td mat-cell *matCellDef="let row" >
        <mat-icon *ngIf="!row.debitOrCredit" >arrow_upward</mat-icon>
        <mat-icon *ngIf="row.debitOrCredit">arrow_downward</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="otherSide">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>From/To</th>
        <td mat-cell *matCellDef="let row"><button (click)="details(row.otherSide)">{{row.otherSide}}</button></td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Balance</th>
        <td mat-cell *matCellDef="let row">{{row.balance}}</td>
      </ng-container>

      <ng-container matColumnDef="operationTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Transaction date</th>
        <td mat-cell *matCellDef="let row">{{row.operationTime | date:'medium'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" (page)="onPaginateChange($event)"
    [pageSizeOptions]="[2, 5, 10, 20]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<br>
<button mat-raised-button style="margin-left:40%; width:20%" color="primary"  [routerLink]="['/accountDetails', accountId]">To return to the personal details page</button>
