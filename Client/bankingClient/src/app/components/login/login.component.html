<div id="image">
  <div>
<mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="!loginValid">
          <!-- //validations for loginvalid -->
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card> 
  <!-- <img src="../../../../images-bank.jpg" width="940px" height="540px"/> -->
</div>
</div>
