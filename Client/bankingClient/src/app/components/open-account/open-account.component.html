<div id="image">
  <div>


  <mat-card>
    <h1>open new account</h1>
    <mat-card-content>
      <form #registrationForm="ngForm" (ngSubmit)="onSubmitForVerification()">
        <mat-form-field>
          <input matInput type="string" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required
            minlength="2" maxlength="20">
          <mat-error>
            Please entera valid first name.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="string" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required
            maxlength="25">
          <mat-error>
            Please enter a valid last name.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="username" required>
          <mat-error>
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required
            minlength="5" maxlength="20">
          <mat-error>
            Password must be at least five characters long.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" style="text-align:center"
          [disabled]="!registrationForm.form.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

</div>
